<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puppy Adoption Page</title>
</head>
<body>
    <h1>Puppy Adoption Page</h1>
    <h2>Please enter your information to adopt a puppy and we'll email you back.</h2>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form action="">
        First Name: <input type="text" name="first name" placeholder="First Name" required>
        Last Name: <input type="text" name="last name" placeholder="Last Name" required>
        <p></p>
        Email: <input type="email" name="email" placeholder="name@email.com" required>
        Password: <input type="password" name="password" required>
        <p></p>
        Are you over the age of 18?
        <p></p>
        Yes:<input radio type="radio" name="age" value="yes" required>
        No:<input radio type="radio" name="age" value="no" required>
        <p></p>
        Do you have a Credit Card or PayPal?
        <p></p>
        <select name="Do you have credit card or paypal?" id="">
            <option value="credit card">Credit Card</option>
            <option value="paypal">PayPal</option>
        </select>
        <p></p>
        <input type="submit" value="Submit Feedback">
    </form>
</body>
</html>
